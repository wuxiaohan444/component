<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <mycomp :msgfather="msg"></mycomp>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component("mycomp", {
        template: "<div>{{msgfather}} </div>",
        data() {
            return {
                msg: "这是儿子"
            }
        },
        props: ["msgfather"]
    })

    var vm = new Vue({
        el: '#app',
        data: {
            msg: '这是父亲'
        }
    })

</script>
</body>
</html>
